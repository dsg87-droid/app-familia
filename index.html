  <!-- Material Icons (gratis, modernas) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background-color: #F3F4F6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #111827;
      margin-bottom: 35px;
    }

    .card {
      display: flex;
      align-items: center;
      background: #FFFFFF;
      border-radius: 18px;
      padding: 26px;
      margin-bottom: 22px;
      text-decoration: none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      transition: transform 0.15s ease;
    }

    .card:active {
      transform: scale(0.98);
    }

    .icon {
      font-size: 52px;
      color: #2563EB;
      margin-right: 24px;
    }

    .text {
      font-size: 24px;
      font-weight: 600;
      color: #111827;
      text-align: left;
    }

    .subtext {
      font-size: 17px;
      color: #374151;
      margin-top: 6px;
      text-align: left;
    }
  </style>
</head>

<body>

  <h1>Bienvenidos</h1>

     target="_blank">

    </div>
